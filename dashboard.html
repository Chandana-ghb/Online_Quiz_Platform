<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="icon" href="assets/favicon.jpg"/>
</head>

<body>

    <div class="dashboard-container">

        <div class="dashboard-card">
            <h2 id="welcome"></h2>
            <p id="email"></p>

            <div class="user-stats">
                <p>Last Score: <span id="lastScore">-</span></p>
                <p>Best Score: <span id="bestScore">-</span></p>
            </div>

            <select id="quizCategory">
                <option value="">Select Quiz Category</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
            </select>

            <select id="quizDifficulty">
                <option value="">Select Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>


            <div class="button-group">
                <button class="start" onclick="startQuiz()">Start Quiz</button>
                <button class="logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="history-card">
            <h3>Your Quiz History</h3>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Score</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <h3 class="section-title">üèÜ Leaderboard</h3>
        <div class="leaderboard">
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>User</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

    </div>

    <script src="js/dashboard.js"></script>
</body>

</html>
